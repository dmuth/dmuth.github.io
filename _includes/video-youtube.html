{% comment %}
This include is used to display a YouTube video
{% endcomment %}


<style>
/**
* This awesome CSS is borrowed from https://css-tricks.com/NetMag/FluidWidthVideo/Article-FluidWidthVideo.php
*/
.videoWrapper {
	position: relative;
	padding-bottom: 56.25%; /* 16:9 */
	padding-top: 25px;
	margin-top: 60px;
	height: 0;
}
.videoWrapper iframe {
	position: absolute;
	top: 0;
	left: 0;
	width: 100%;
	height: 100%;
}
</style>

<div class="videoWrapper">
<!-- Copy & Pasted from YouTube -->
<iframe width="560" height="349" src="//www.youtube.com/embed/{{include.id}}?autoplay=1" frameborder="0" allowfullscreen></iframe>
</div>
