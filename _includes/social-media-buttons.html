
{% comment %} 
Buttons for Facebook and Google.
Based on the awesome comment found at http://stackoverflow.com/a/7584434
{% endcomment %}


<ul class="like-buttons">

<li class="g-plus-one">
<g:plusone></g:plusone>
</li>

<li class="twitter-like">
<a href="https://twitter.com/share" class="twitter-share-button" data-via="dmuth">Tweet</a>
<script>!function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0],p=/^http:/.test(d.location)?'http':'https';if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src=p+'://platform.twitter.com/widgets.js';fjs.parentNode.insertBefore(js,fjs);}}(document, 'script', 'twitter-wjs');</script>
</li>   

<li class="fb-like">
<span class="fb-like" 
	data-href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}" 
	data-width="100"
	data-layout="standard" data-action="like" data-show-faces="false" data-share="true">
</span> 
</li>

</ul>
