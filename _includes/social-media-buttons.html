
{% comment %} 
Buttons for Facebook and Google.
Based on the awesome comment found at http://stackoverflow.com/a/7584434
{% endcomment %}


<ul class="like-buttons">

<li class="g-plus-one">
<g:plusone></g:plusone>
</li>

<li class="fb-like">
<span class="fb-like" style="float: left; padding-top: 0px; padding-bottom: 20px; width: 300px; "
	data-href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}" 
	data-width="100"
	data-layout="standard" data-action="like" data-show-faces="false" data-share="true">
</span> 
</li>

<li class="twitter-like">
</li>   

</ul>
